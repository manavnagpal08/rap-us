  <style>
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0055FF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <div class="loading-container" id="loading">
    <img src="assets/assets/images/logo.png" class="logo" alt="RAP Logo" onerror="this.style.display='none'">
    <div class="spinner"></div>
  </div>
